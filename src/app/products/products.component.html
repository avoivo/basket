
<table>
  <thead>
    <tr>
      <th>Code</th>
      <th>Description</th>
      <th>Price</th>
      <th></th>
    </tr>
    
  </thead>
  <tbody>
    <tr *ngFor="let product of data">
      <td>{{product.code}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td><button (click)="addProductToBasket(product)">add to basket</button></td>
    </tr>
  </tbody>
</table>
